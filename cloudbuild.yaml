steps:
  - name: gcr.io/cloud-builders/gsutil
    args:
      ["cp", "gs://api-webstock.appspot.com/enviroment/app.yaml", "app.yaml"]

  - name: "bash"
    args: ["ls"]

  - name: gcr.io/cloud-builders/npm
    args: ["install"]

  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy"]

timeout: "1600s"
